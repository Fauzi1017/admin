<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nande Nihon</title>
    <link rel="icon" type="image/png" href="../asset/img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-logo">
            <img src="../asset/img/logo.svg" alt="Nande Nihon Logo">
            <h1>Admin Panel</h1>
            <p>Masuk untuk mengelola konten</p>
        </div>

        <form id="loginForm">
            <div class="login-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="admin@nandenihon.com">
            </div>

            <div class="login-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Masuk</span>
                <div class="login-loading" id="loading" style="display: none;"></div>
            </button>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>

        <div class="back-link">
            <a href="../index.html">‚Üê Kembali ke Website</a>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
